version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'

    // JUnit and Mockito
    testCompile "junit:junit:4.11"
    compile 'org.mockito:mockito-core:2.13.0'
    compile 'org.json:json:20160212'
}
